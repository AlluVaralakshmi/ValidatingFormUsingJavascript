<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Application Form</h2>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <p class="error-message" id="nameError"></p>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other"> Other
                </label>
                <p class="error-message" id="genderError"></p>
            </div>

            <div class="form-group">
                <label>Education Level:</label>
                <label>
                    <input type="checkbox" name="education" value="ssc"> SSC
                </label>
                <label>
                    <input type="checkbox" name="education" value="intermediate"> Intermediate
                </label>
                <label>
                    <input type="checkbox" name="education" value="degree"> Degree
                </label>
                <p class="error-message" id="educationError"></p>
            </div>

            <div class="form-group">
                <label for="applyTo">Apply To:</label>
                <select id="applyTo" name="applyTo" required>
                    <option value="">Select</option>
                    <option>Analyst</option>
                    <option>Data Scientist</option>
                    <option">Developer or Administrator </option>
                </select>
                <p class="error-message" id="applyToError"></p>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="validateform.js"></script>
</body>
</html>
